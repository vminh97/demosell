[template]

//Khai bao duong dan URL den thu muc template
url = TEMPLATE_URL "/default/system"

//Khai bao tap tin layout se duoc load
layout = "index"

//Khai bao title cua layout
title = " Web Zend"

//Khai bao cac the meta trong layout
metaHttp[] = "Content-Type|text/html; charset=utf-8"

//Khai bao thu muc va tap tin chua cac tap tin css
dirCss = "/css"
fileCss[] = "/style.css"
fileCss[] = "/bootstrap.css.map"
fileCss[] = "/bootstrap.min.css"
fileCss[] = "/bootstrap.min.css.map"
fileCss[] = "/bootstrap-grid.css.map"
fileCss[] = "/bootstrap-grid.min.css"
fileCss[] = "/bootstrap.min.css.map"
fileCss[] = "/bootstrap-reboot.css.map"
fileCss[] = "/bootstrap-reboot.min.css"
fileCss[] = "/bootstrap-reboot.min.css.map"


//Khai bao thu muc va cac tap tin javascript
dirJs = "/js"
fileJs[] = "/bootstrap.js.map"
fileJs[] = "/bootstrap.min.js"
fileJs[] = "/bootstrap.min.js.map"
fileJs[] = "/bootstrap.bundle.js.map"
fileJs[] = "/bootstrap.bundle.min.js"
fileJs[] = "/bootstrap.bundle.min.js.map"
fileJs[] = "/jquery-migrate-1.4.1.min"

//Khai bao duong dan den thu muc chua hinh anh
dirImg = "/images";

[user : template]

layout = "user"









